    <div class="audio-container">
      <img src="Run.jpg" alt="앨범 표지" width="500" style="margin-top: 20px" />
      <audio id="music" src="run.mp3"></audio>
      <button id="playButton">▶️</button>
    </div>
    <script>
      document
        .getElementById('playButton')
        .addEventListener('click', function () {
          const music = document.getElementById('music')
          if (music.paused) {
            music.play()
            this.textContent = '⏸️'
          } else {
            music.pause()
            this.textContent = '▶️'
          }
        })
    </script>
    <p>*버튼을 누르면 음악이 재생됩니다*</p>
  </body>
